<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sri Sathya Sai Baba Center of Concord - Monthly Bulletin</title>
<link rel="stylesheet" href="style.css">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">


<style>
  /* Make iframe responsive */
  .pdf-container {
    position: relative;
    width: 100%;
    padding-bottom: 141%; /* aspect ratio for A4 paper: 297mm / 210mm ≈ 1.414 */
    height: 0;
    overflow: hidden;
  }

  .pdf-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
</style>

</head>
<body>

<header>
    <div class="logo">
        <img src="images/SSSGC-USA-Transparent.png" alt="Sri Sathya Sai Baba Center Logo">
        <h1>Sri Sathya Sai Baba Center of Concord</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="who-is-baba.html">Who is Baba?</a></li>
            <li><a href="history.html">Our Center’s History</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="bulletin.html" class="active">Monthly Bulletin</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="content-section" style="max-width:1000px; margin:40px auto; padding:0 20px; text-align:center;">
    <h2 style="color:#003366; font-size:36px; font-weight:bold; margin-bottom:30px;">Monthly Bulletin</h2>

    <div class="pdf-container">
        <iframe src="bulletins/current-bulletin.pdf" 
                title="Monthly Bulletin PDF">
        </iframe>
    </div>
</section>

<footer>
    <p>&copy; 2025 Sri Sathya Sai Baba Center of Concord. All rights reserved.</p>
</footer>
<script>
  // Get current page filename
  const currentPage = window.location.pathname.split("/").pop();

  // Select all nav links
  const navLinks = document.querySelectorAll("header nav ul li a");

  navLinks.forEach(link => {
    const linkPage = link.getAttribute("href");
    if(linkPage === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
